<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <form align="center" action="login.html" method="get">
        <h1>Reset Password</h1>
        <label for="Opassword">Old Password *</label>
        <input type="password" id="Opassword" name="Old Password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*:]{6}" title="password should include length of 6,capital,small,numeric and a special characters"><br><br>
        <label for="Npassword">New Password *</label>
        <input type="password" id="Npassword" name="New Password"required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*:]{6}" title="password should include length of 6,capital,small,numeric and a special characters"><br><br>
        <label for="password">Password *</label>
        <input type="password" id="password" name="Password"required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*:]{6}" title="password should include length of 6,capital,small,numeric and a special characters"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
