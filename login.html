<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form action="final.html" method="get" align="center">
        <h1>Login</h1>
        <label for="fname">Enter Name *</label>
            <input type="text" id="fname" name="fname" required><br><br>
        <label for="email">Email *</label>
            <input type="text" id="email" name="email" required  pattern="[a-z0-9._]+@[a-z]+\.[a-z]+" title="please enter correct email"><br><br>
        <label for="password">Password *</label>
            <input type="password" id="password" name="password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*:]{6}"title="password should include length of 6,capital,small,numeric and a special characters"><br><br>
            <a href="forgotpassword.html"> 
                <b>Forgot Password</b>
            </a><br><br>    
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
    
</body>
</html>
